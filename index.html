<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SEARCH HEADER UI DESIGN</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
	<!-- container-start -->
    <div class="container">
    	<!-- search-header-star -->
        <div class="search-header">
        	<!-- search-intro-start -->
           <div class="search-intro">
            <h3 class="label">Access <span>1000+</span> UI design source files</h3>
            <p>The largest database of free UI source available Sketch,Figma,Studio and AdobeXD formats</p>
           </div>
           <!-- search-intro-End -->
            <div>
            	<!-- search-box-start -->
               <div class="search-box">
                <select name="" id="" class="filter">
                    <option value="all">ALL</option>
                    <option value="all">Latest</option>
                    <option value="all">Top </option>
                </select>
                <input type="text" placeholder="Search for designs">
            	</div>
            	<!-- search-box-end -->
            </div>
            <!-- tag-box-start -->
            <div class="tag-box">
                <h3>Tag searches</h3>
                <div class="tag">
                    <button>Components</button>
                    <button>Cards</button>
                    <button>Sign up</button>
                    <button>Pricing card</button>
                </div>
            </div>
           <!--  tag-box-end -->
        </div>
        <!-- search-header-end -->
    </div>
    <!-- container-end -->
</body>
</html>
